<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__cointainer">
                <img src="./images/Avatar.png" alt="аватар">
                <div class="profile__mobile">
                    <div class="profile-info">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <p class="profile-info__text">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__button-edit"></button>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
            <template id="elements-card">
                <div class="elements__card">
                    <button type="button" class="elements__delete-button"></button>
                    <img alt="фото сноубордиста" class="elements__image" src="">
                    <div class="elements__info">
                        <h2 class="elements__text"></h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" class="popup__form">
                <input type="text" name="set-name" placeholder="Как вас зовут?" size="50"
                    class="popup__input-text popup__input-text_type_name">
                <input type="text" name="set-job" placeholder="Кем вы работаете?" size="50"
                    class="popup__input-text popup__input-text_type_job">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup-image">
        <div class="popup-image__container">
            <button type="button" class="popup-image__close-button"></button>
            <img class="popup-image__picture" alt="#" src="#">
            <p class="popup-image__caption"></p>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="edit-form" class="popup__form">
                <input type="text" name="set-place" placeholder="Название" size="50"
                    class="popup__input-text popup__input-text_type_place">
                <input type="text" name="set-link" placeholder="Ссылка на картинку" size="50"
                    class="popup__input-text popup__input-text_type_link">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>

</body>

</html>
