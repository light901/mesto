<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__cointainer">
                <img src="./images/Avatar.png" alt="аватар">
                <div class="profile__mobile">
                    <div class="profile-info">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <p class="profile-info__text">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__button-edit"></button>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements">
            <template id="elements-card">
                <div class="elements__card">
                    <button type="button" class="elements__delete-button"></button>
                    <img alt="#" class="elements__image" src="#">
                    <div class="elements__info">
                        <h2 class="elements__text"></h2>
                        <button type="button" class="elements__like"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="edit-form" class="popup__form form">
				<fieldset class="form__set">
					<label class="form__field">
						<input type="text" name="set-name" id="set-name-input" placeholder="Как вас зовут?" size="50"
							class="popup__input-text popup__input-text_type_name" required minlength="2" maxlength="40">
						<span class="form__input-error set-name-input-error"></span>
					</label>
					<label class="form__field">
						<input type="text" name="set-job" id="set-job-input" placeholder="Кем вы работаете?" size="50"
							class="popup__input-text popup__input-text_type_job" required minlength="2" maxlength="200">
						<span class="form__input-error set-job-input-error"></span>
					</label>
                <button type="submit" class="popup__save-button form__submit">Сохранить</button>
				</fieldset>
            </form>
        </div>
    </div>

    <div class="popup popup-image">
        <div class="popup-image__container">
            <button type="button" class="popup__close-button"></button>
            <img class="popup-image__picture" alt="#" src="#">
            <p class="popup-image__caption"></p>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form name="edit-form" class="popup__form form">
				<fieldset class="form__set">
					<label class="form__field">
						<input type="text" name="set-place" id="set-place-input" placeholder="Название" size="50"
							class="popup__input-text popup__input-text_type_place" required minlength="2" maxlength="30">
						<span class="form__input-error set-place-input-error"></span>
					</label>
					<label class="form__field">
						<input type="url" name="set-link" id="set-link-input" placeholder="Ссылка на картинку" size="50"
							class="popup__input-text popup__input-text_type_link" required>
						<span class="form__input-error set-link-input-error"></span>
					</label>
					<button type="submit" class="popup__save-button form__submit popup__save-button_inactive">Сохранить</button>
				</fieldset>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
    <script src="./script/validate.js"></script>

</body>

</html>
