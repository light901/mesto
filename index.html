<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
    <div class="popup">
        <div class="popup__overlay"></div>
        <form class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input type="text" class="popup__input-text name">
            <input type="text" class="popup__input-text job">
            <button type="submit" class="popup__save-button animated-link">Сохранить</button>
            <button type="button" class="popup__close-button animated-link"></button>
        </form>
    </div>
    <header class="header">
        <img class="header__logo" src="./images/Vector.png" alt="логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__cointainer">
                <img src="./images/Avatar.png" alt="аватар">
                <div class="profile__mobile">
                    <div class="profile-info">
                        <h1 class="profile-info__name namen">Жак-Ив Кусто</h1>
                        <p class="profile-info__text jobj">Исследователь океана</p>
                    </div>
                    <button type="button" class="profile__buttonedit animated-link"></button>
                </div>
            </div>
            <button type="button" class="profile__buttonadd animated-link"></button>
        </section>
        <section class="elements">
            <ul class="elements__cards">
                <li class="elements__card">
                    <img src="./images/1.jpg" alt="фото сноубордиста" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button type="button" class="elements__like animated-link"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/2.jpg" alt="фото сноубордистки" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button type="button" class="elements__like animated-link"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/3.jpg" alt="фото сноубордиста" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="button" class="elements__like animated-link"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/4.jpg" alt="фото сноубордиста" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__text">Гора Эльбрус</h2>
                        <button type="button" class="elements__like animated-link"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/5.jpg" alt="фото сноубордиста" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__text">Домбай</h2>
                        <button type="button" class="elements__like animated-link"></button>
                    </div>
                </li>
                <li class="elements__card">
                    <img src="./images/6.jpg" alt="фото сноубордистки" class="elements__image">
                    <div class="elements__info">
                        <h2 class="elements__text">Карачаевск</h2>
                        <button type="button" class="elements__like animated-link"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <section class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </section>
    <script src="script.js"></script>
</body>

</html>
